<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Hangman</title>
</head>
<body>
    <h1>Hangman</h1>
    <div class="container">
        <div id="num-of-guesses-container">
            Guesses Left: <div id="guesses-left"></div>
        </div>
        <div class="picture_container">
            <img id="gallows" src="gallows.png" alt="gallows">
            <div id="head-piece"></div>
            <div id="body-piece"></div>
            <div id="right-arm"></div>
            <div id="left-arm"></div>
            <div id="right-leg"></div>
            <div id="left-leg"></div>
        </div>
        <div id="guess_container"></div>
        <div id="letters_container"></div>
    </div>
    <script src="index.js"></script>
</body>
</html>
